<!DOCTYPE html>
<html lang="en">
  <head>
    
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- External CSS -->
    <!--SansPro-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
    <!--Bungee-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
    <!--FontAwesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <!--nav-->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <!--header-->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <!--new-tweet-->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- External JS - to format time -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" type="text/javascript"></script>
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <header>
      <nav>
        <span>tweeter</span>
        <div class="nav-text">
        <p><b>Write</b> a new tweet</p>
        <i class="fa-solid fa-angles-down fa-xs"></i>
      </nav>
    </header>
    <!-- Page-specific (main) content here -->
    <main>
      <div class="headerItems">
        <div>
            <img src="/images/profile-hex.png"> 
          </div>
        <br>
        <div>
            <h2>Your Name</h2>
          </div>
        </div>
        <div class="allThatTweet">
      <section class="new-tweet">
        <div class="new-tweet-error"></div>
        <h2>Compose Tweet</h2>
        <form action="/tweets" method="POST" name="tweet-text" class="tweet-text">
          <label for="tweet-text" name="text" class="tweet-text">What are you humming about?</label><br>
          <textarea class="new-tweet input" type="text" name="text" class="tweet-text"></textarea>
          <div>
            <button class="new-tweet-button" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <br>
      <section class="tweet-container">
      </section> 
    </div>
    </main>
  </body>
</html>
